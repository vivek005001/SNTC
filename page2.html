<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>
    <link rel="stylesheet" href="page2.css">
</head>

<body>
    <div class="bg">
        <div id="header">
            <button id="backButton">â¬…</button>
            <div id="logo"><img src="Foodly Fit.jpg" alt=""></div>
            <div id="Avatar"></div>
            <button id="userName">Vivek Aggarwal</button>
        </div>
        <div id="details">
            <div id="personalDetails">
                <h3 id="tellUsQuery">Tell Us About Yourself</h3>
                <hr id="line1">
                <ol id="personalList" type="1">
                    <!-- <li class="pLi">Name</li> -->
                    <input type="text" name="" class="pL" placeholder="Name">
                    <!-- <li class="pLi">Age</li> -->
                    <input type="text" name="" class="pL" placeholder="Age">
                    <!-- <li class="pLi">Gender</li> -->
                    <input type="text" name="" class="pL" placeholder="Gender">
                    <!-- <li class="pLi">Height</li> -->
                    <input type="text" name="" class="pL" placeholder="Height">
                    <!-- <li class="pLi">Weight</li> -->
                    <input type="text" name="" class="pL" placeholder="Weight">
                    <!-- <li class="pLi">Occupation</li> -->
                    <input type="text" name="" class="pL" placeholder="Occupation">
                </ol>
            </div>
            <div id="knowMore">
                <h3 id="dietPlanQuery">Let's Get Your Diet Plan Ready</h3>
                <hr id="line2">
                <ol id="DietList" type="1">
                    <input type="text" name="" class="pS" placeholder="Marital Status">
                    <input type="text" name="" class="pS" placeholder="Veg/Non Veg">
                    <input type="text" name="" class="pS" placeholder="Any Physical Limitation">
                    <input type="text" name="" class="pS" placeholder="Diabetic">
                    <input type="text" name="" class="pS" placeholder="Additional Comments">
                   
                </ol>
            </div>
        </div>
        <div id="footer">
            <button id="done">Done</button>
        </div>

    </div>
    <script src="page2.js"></script>
